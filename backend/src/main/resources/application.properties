# MediSync Application Configuration
spring.application.name=MediSync
server.port=8080

# Database Configuration - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/medisync_db
spring.datasource.username=root
spring.datasource.password='#513523224'
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
medisync.app.jwtSecret=mediSyncSecretKey2024
medisync.app.jwtExpirationMs=86400000

# CORS Configuration
medisync.app.frontend.url=http://localhost:3000

# Logging Configuration
logging.level.com.medisync=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
